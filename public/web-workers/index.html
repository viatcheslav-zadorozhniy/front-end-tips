<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Web Workers</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Using Web Workers</h1>

  <details open>
    <summary>Worker</summary>

    <p>Click the button to send a message to the worker.</p>

    <div>
      <button type="button" id="post-message-to-worker">Send message</button>
    </div>
  </details>

  <details ontoggle="window['user-id'].focus()">
    <summary>Shared Worker</summary>

    <p>Set the user ID to fetch.</p>

    <div>
      <label for="user-id">User id:</label>
      <input type="number" name="userId" id="user-id" min="1" max="10">
    </div>

    <code id="user-data"></code>
  </details>

  <details>
    <summary>Service Worker</summary>

    <p>Go through the pages to check Service Worker caching.</p>

    <nav class="menu">
      <ul>
        <li><span>Home</span></li>
        <li><a href="/page2/">Page 2</a></li>
        <li><a href="/page3/">Page 3</a></li>
      </ul>
    </nav>
  </details>

  <script src="./scripts/main.mjs" type="module"></script>
</body>
</html>
